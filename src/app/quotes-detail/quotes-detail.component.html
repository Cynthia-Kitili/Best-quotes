
<p>{{quote.author}}</p>
<p>{{quote.person}}</p>
<p>Time passed since quote was published: {{quote.completeDate|dateCount}} days</p>

<button (click)='upVote()'><img style="width: 5%; height: 5%;"src="assets/likes.png" alt="likes image">{{upVotes}}Likes</button>
<button (click)='downVote()'><img style="width: 5%; height: 5%;"src="assets/dislike3.png" alt="dislikes image">{{downVotes}}Dislikes</button>
           
<button (click)= 'quoteDelete(true)'>Delete Quote</button>
