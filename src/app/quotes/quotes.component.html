<app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
<hr>
<div class="rows">
    <div class=" card col-md-8">
      <ul>
        <li appHighlight *ngFor=" let quote of quotes ; let i= index " >
           {{quote.quote}}<br>
           
           <button (click)='toggleDetails(i)'>Show Details</button>
           <app-quotes-detail *ngIf='quote.hasDetails'[quote]='quote'(isComplete) = 'deleteQuote($event,i)'></app-quotes-detail><br>
            


        </li> 
      </ul>    
    </div>
    <div class="col-md-6">
     
 </div>
   
</div>
