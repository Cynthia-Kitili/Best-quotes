<div class="card">
    <div class="col">
      <ul>
        <li *ngFor=" let quote of quotes ; let i= index " >
           {{quote.quote}}<br>
           published on {{quote.completeDate|date}} <br>
           <app-quotes-detail [quote]='quote'(isComplete) = 'deleteQuote($event,i)'></app-quotes-detail><br>
            


        </li> 
      </ul>    
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
 </div>
   
</div>
